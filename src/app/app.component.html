<button type="button" (click)="onShow()">Show the form</button>

Single input field should have focus - get gets it then immediately loses focus.

<form *ngIf="show" [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <button type="button">Submit</button>
</form>
