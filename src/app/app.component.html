<h2>Showing the tabs causes the ExpressionChangedAfterItHasBeenCheckedError</h2>

<button type="button" (click)="onShow()">Show the tabs</button>

<mat-tab-group
  *ngIf="show"
  #tabGroup
  [(selectedIndex)]="selectedIndex"
  animationDuration="0"
>
  <mat-tab label="Details">
    <app-details></app-details>
  </mat-tab>
  <mat-tab label="Status">
    <app-status></app-status>
  </mat-tab>
</mat-tab-group>
